<template>
    <td>
        <au-dropdown value.bind="selection" items.bind="objects" key="id" text="value"></au-textbox> 
    </td>
    <td>
        <au-textbox value.bind="data.name" error.bind="error.name"></au-textbox> 
    </td>
    <td>
        <au-numeric value.bind="data.age" error.bind="error.age" read-only.bind="selection.value == 'C'"></au-numeric> 
    </td>
    <td>
        <au-textbox value.bind="data.email" error.bind="error.email"></au-textbox> 
    </td>
</template>
