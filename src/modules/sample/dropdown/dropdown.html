<template>
  <require from="../../../au-components/form/dropdown-text"></require>
  <div class="row">
    <div class="col-md-4 col-md-push-4">
      <au-input-form title="dropdown demo">

      <select value.bind="value2" class="form-control" matcher.bind="_matcher" change.delegate="changeCallback2($event)">
          <option repeat.for="item of objects" model.bind="item">${item | dropdownText : "name"}</option>
      </select>


        <au-dropdown value.bind="value" label.bind="label" error.bind="error" change.delegate="changeCallback($event)" options.bind="options" loader.bind="loader" items.bind="objects" key="code" text="name"></au-dropdown>
          <p>
            <div class="well">
              <code style="word-wrap:break-word">${stringValue}</code>
            </div>
          </p>
        </au-input-form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-push-4">
      <au-input-form title="settings">
      <au-textbox label="error" value.bind="error" options.bind="settingOptions"></au-textbox>      
      <au-textbox label="label" value.bind="label" options.bind="settingOptions"></au-textbox>      
      <au-range label="options.label.length" value.bind="options.label.length" change.delegate="changed()" max.bind="labelMaxLength" options.bind="settingOptions"></au-range>
      <au-dropdown label="options.label.align" value.bind="options.label.align" options.bind="settingOptions" items.bind="alignments"></au-dropdown>
      <au-range label="options.control.length" value.bind="options.control.length" change.delegate="changed()" max.bind="controlMaxLength" options.bind="settingOptions"></au-range>
      </au-input-form>
    </div>
  </div>
</template>
