<template>
  <form class="form-horizontal">
    <h3 if.bind="title">${title}</h3>
    <hr/>
    <!--<template replaceable part="body">
      <div class="well well-error">
        <code innerhtml.bind="__help">  
        </code>
      </div>
    </template>-->
    <slot>

    </slot>
    <div class="btn-group pull-right">
      <button class="btn btn-default" click.delegate="oncancel($event)" if.one-way="hasCancel">Cancel</button>
      <button class="btn btn-primary" click.delegate="onedit($event)" if.one-way="hasEdit">Edit</button>
      <button class="btn btn-success" click.delegate="onsave($event)" if.one-way="hasSave">Save</button>
      <button class="btn btn-danger" click.delegate="ondelete($event)" if.one-way="hasDelete">Delete</button>
      <slot name="actions"></slot>
    </div>
  </form>
</template>
